<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Suite</title>
    <link rel="stylesheet" href="./Styles/cryptoApiStyle.css">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="./Styles/matrix.css">
  </head>
  <body>
    <canvas id="matrix"></canvas>

    <h1>Crypto suite</h1>
   
    <div class="nav-tools">
      <div class="search-container">
        <input type="search" name="search-bar" id="search-bar" placeholder="Search crypto..." oninput="searchCrypto(this.value)">
        <button type="submit" id="search-button">üïµÔ∏è</button>
      </div>
      <div>
        <button id="convertToARS-btn" class="crypto-btn">All to ARS</button>
        <button id="refresh-btn" class="crypto-btn">All to USD</button>
      </div>
    </div>

    <div class="crypto-list-container">
      <ul id="crypto-list"></ul>
    </div>
    <footer id="footer">
      <!-- El contenido del footer se actualizar√° din√°micamente -->
    </footer>
  
    <script src="Scripts/cryptoApi.js"></script>
    <script src="Scripts/matrixEffect.js"></script>
    <script src="Scripts/CryptocoinClass.js"></script>
    <script src="Scripts/jsonManipulation.js"></script>
    <script>
      fetch('/Json/developer_info.json')
        .then(response => response.json())
        .then(data => {
          const footer = document.getElementById('footer');
          footer.innerHTML = `
            <div class="credit"> Crypto Suite&#174; | Developed by <span class="credito"><a href="${data.linkedin}" target="_blank">${data.name}</a></span> | All rights reserved 2023&copy;</div>
          `;
        })
        .catch(error => console.error('Error loading JSON:', error));
    </script>
  </body>
</html>
